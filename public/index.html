<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4- Back End</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titulo">Bienvenido!</h1>
    <p class="texto">Completa los siguientes formularios asi Eli me aprueba el desafio! ðŸ˜…</p>

    <form action="/api/productos" method="POST" class="formulario">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingTitulo" name="titulo">
            <label for="floatingTitulo">Ingresa el nombre del producto: </label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingPrecio" name="precio">
            <label for="floatingPrecio">Ingresa el precio del producto:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingImagen" name="imagen">
            <label for="floatingImagen">Ingresa la ruta de la imagen del producto:</label>
        </div>
        <input class="btn btn-primary" type="submit" value="Enviar!">
    </form>
</body>

</html>
